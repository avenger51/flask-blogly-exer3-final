<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
</head>
<body>
    <h1>User Posts by: {{ user.first_name }} {{ user.last_name }}</h1>

    {{ post.title }}  
    <p>
    {{ post.content }}
    </p>
    <h2>Tags:</h2>
    <ul>
        {% for tag in post_tags %}
        <li>{{ tag.tag_name }}</li>
        {% endfor %}
    </ul>
    <p>
        <form action="{{ url_for('post_edit', user_id=user.id, post_id=post.id) }}">
            <input type="submit" value="Edit Post" name="edit_post">
        </form>
    </p>

    <p>
        <form action="{{ url_for('post_detail', user_id=user.id, post_id=post.id) }}" method="POST">
            <input type="submit" value="Delete" name="delete_post">
        </form>
    </p>
    
</body>
</html>
