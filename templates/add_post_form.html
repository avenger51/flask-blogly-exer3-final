<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post Form </title>
</head>
<body>
    <h1>New Post Form</h1>
    
    <h1>Add Post For: {{ user.first_name }} {{ user.last_name }}
    
        <form action="{{ url_for('create_post', user_id=user_id) }}" method="POST">
            <label for="post_title">Title text here</label>
            <input type="text" id="post_title" name="post_title" required><br><br>
            
            <label for="post_content">Content Box Here</label>
            <input type="text" id="post_content" name="post_content" required><br><br>
            
            {% for tag in tags %}
            <div class="checkbox">
                <input type="checkbox" id="tag_{{ tag.id }}" name="tag_checkbox" value="{{ tag.id }}">
                <label for="tag_{{ tag.id }}">{{ tag.tag_name }}</label>
            </div>
            {% endfor %}
        
            <input type="submit" value="Submit">
        </form>
        
        
</body>
</html>
