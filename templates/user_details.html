<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Listing</title>
</head>
<body>
    <h3>User Details</h3>
    <ul>
        <ul>First Name: {{ user.first_name }}</ul>
        <ul>Last Name: {{ user.last_name }} </ul>
        <ul>User Image:</ul>
        <img src="{{ user.image_url }}" width="150" height="150">

    <p>
        <form action="{{ url_for('add_post_form', user_id=user_id) }}" method="GET">
            <input type="submit" value="Add Post">
        </form>
    </ul>
    </p>

    <p>
    <h2>Create a New Tag:</h2>
    <form action="{{ url_for('add_tag', user_id=user_id) }}" method="POST">
        <label for="new_tag">Tag Name:</label>
        <input type="text" id="new_tag" name="new_tag" required>
        <input type="submit" value="Create Tag">
    </form>
    </p>
 
    <p>
        <form action="/tag_list">

            <input type="submit" id="tag" name="tag" value="Get A List Of Tags">
        </form>
    </p>
    
    <!-- THIS LOOP FOR POSTS WORKS AND CREATES LINKS-->
    <ul>
        <h2>{{ user.first_name }} {{ user.last_name }} Post Links: </h2>
        {% for post in posts %}
        <li>
            <a href="{{ url_for('post_detail', user_id=user_id, post_id=post.id) }}">
                {{ post.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
    
  
    

</body>
</html>
